name: Release

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Skip release commits to prevent infinite loop
    if: "!startsWith(github.event.head_commit.message, 'chore(release):')"
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-edit and git-cliff
        run: cargo install cargo-edit git-cliff

      - name: Configure git
        run: |
          git config user.email "release-bot@chronicle.dev"
          git config user.name "Chronicle Release Bot"

      - name: Bump version
        id: version
        run: |
          cargo set-version --bump patch
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update Cargo.lock
        run: cargo update --workspace

      - name: Generate changelog
        run: git cliff --output CHANGELOG.md --tag "${{ steps.version.outputs.tag }}"

      - name: Commit release
        run: |
          git add Cargo.toml Cargo.lock CHANGELOG.md
          git commit -m "chore(release): ${{ steps.version.outputs.tag }}"

      - name: Tag release
        run: git tag "${{ steps.version.outputs.tag }}"

      - name: Build release binary
        run: cargo build --release

      - name: Save merge commit SHA
        id: merge
        run: echo "sha=$(git rev-parse HEAD~1)" >> "$GITHUB_OUTPUT"

      - name: Fetch existing chronicle notes
        run: git fetch origin refs/notes/chronicle:refs/notes/chronicle || true

      - name: Annotate merge commit with Chronicle
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ./target/release/git-chronicle annotate --commit "${{ steps.merge.outputs.sha }}"

      - name: Push release commit, tag, and notes
        run: |
          git push origin main
          git push origin "${{ steps.version.outputs.tag }}"
          git push origin refs/notes/chronicle || true

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          git cliff --latest --strip header > /tmp/release-notes.md
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --notes-file /tmp/release-notes.md

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish
